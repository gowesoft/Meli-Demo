<div class="header">
	<div class="container">
		<img (click)="goToHome()" class="float-md-left logo-image" src="./assets/Logo_ML.png">
		<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="padding-left-from-image">
			<div class="input-group md-form form-sm form-2 pl-0">
				<input class="form-control my-0 py-1 amber-border search-text" type="text" formControlName="searchTerm"
					placeholder="Nunca dejes de buscar" aria-label="Search">
				<div class="input-group-append">
					<button class="input-group-text amber lighten-3">
						<img src="./assets/ic_Search.png">
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
